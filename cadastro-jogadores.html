<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cadastro/cadastro.css">
    <link rel="stylesheet" href="./assets/css/cadastro/cadastro-rodape.css">
    <title>Cadastro Jogadores</title>
</head>
<body>
    <header class="cabecalho">
        <picture class="cabecalho__apresentacao">
            <img src="./img/logo_peteca.png" alt="Logo da Peteca" class="cabecalho__logo">
        </picture>
    </header>

    <main class="cadastro">
        <section class="cadastro__formulario">
            <h2 class="cadastro__titulo">Cadastre os Jogadores</h2>
            <div class="cadastro__container__labels">
                <label class="cadastro__players"> Jogador 1: </label>
                <input class="cadastro__input" type="text" id="jogador_1" />
                <label class="cadastro__players"> Jogador 2: </label>
                <input class="cadastro__input" type="text" id="jogador_2" />
                <label class="cadastro__players"> Jogador 3:</label>
                <input class="cadastro__input" type="text" id="jogador_3" />
                <label class="cadastro__players"> Jogador 4:</label>
                <input class="cadastro__input" type="text" id="jogador_4" />
                <label class="cadastro__players"> Jogador 5:</label>
                <input class="cadastro__input" type="text" id="jogador_5" />
                <label class="cadastro__players"> Jogador 6:</label>
                <input class="cadastro__input" type="text" id="jogador_6" />
                <label class="cadastro__players"> Jogador 7:</label>
                <input class="cadastro__input" type="text" id="jogador_7" />
                <label class="cadastro__players"> Jogador 8:</label>
                <input class="cadastro__input" type="text" id="jogador_8" />
                <label class="cadastro__players"> Jogador 9:</label>
                <input class="cadastro__input" type="text" id="jogador_9" />
                <label class="cadastro__players"> Jogador 10:</label>
                <input class="cadastro__input" type="text" id="jogador_10" />
            </div>
            <button class="cadastro__botao" id="cadastro__btn" type="submit">Cadastrar!</button>
        </section>
    </main>

    <footer class="rodape">
        <h3> contatos: </h3>
        <ul class="rodape__social__media">
            <a href="https://www.linkedin.com/in/jorge-alexandre-de-aquino/" target="_blank">
                <li>
                    <picture class="rodape__img">
                        <img src="./img/icone-linkedin-azul.png" alt="logo linkedin">
                    </picture>
                </li>
            </a>
            <a href="https://github.com/JorgeDeAquino" target="_blank">
                <li>
                    <picture class="rodape__img">
                        <img src="./img/icone-github.png" alt="logo github">
                    </picture>
                </li>
            </a>
            <a href="mailto:jorgeaamsantos@gmail.com" target="_blank">
                <li>
                    <picture class="rodape__img">
                        <img src="./img/logo-email.png" alt="logo email">
                    </picture>                    
                </li>
            </a>
        </ul>
    </footer>



    
</body>
</html>
