<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/index/style-index.css">
    <title>Peteca de Quinta</title>
</head>
<body>

    <header class="cabecalho">
        <picture class="cabecalho__apresentacao">
            <img src="img/logo_peteca.pNG" alt="Logo da Peteca" class="cabecalho__logo">
        </picture>
    </header>

    <main class="conteudo">
        <section class="container">
            <label class="container__label" for="quantidade-de-jogadores-select"> SELECIONE A QUANTIDADE DE JOGADORES </label>
            <select required class="container__select" name="quantidade-de-jogadores-select" id="quantidade-de-jogadores-select">
                <option disabled selected> Numero de Jogadores? </option>
                <option value="5"> 5 - jogadores</option>
                <option value="6"> 6 - jogadores</option>
                <option value="7"> 7 - jogadores</option>
                <option value="8"> 8 - jogadores</option>
                <option value="9"> 9 - jogadores</option>
                <option value="10">10 - jogadores</option>
            </select>
            <button id="btn" type="submit"> Jogar </button>
        </section>
    </main>

    <footer class="rodape">
        <h3> contatos: </h3>
        <ul class="rodape__social__media">
            <a href="https://www.linkedin.com/in/jorge-alexandre-de-aquino/" target="_blank">
                <li>
                    <picture class="rodape__img">
                        <img src="./img/icone-linkedin-azul.png" alt="logo linkedin">
                    </picture>
                </li>
            </a>
            <a href="https://github.com/JorgeDeAquino" target="_blank">
                <li>
                    <picture class="rodape__img">
                        <img src="./img/icone-github.png" alt="logo github">
                    </picture>
                </li>
            </a>
            <a href="mailto:jorgeaamsantos@gmail.com" target="_blank">
                <li>
                    <picture class="rodape__img">
                        <img src="./img/logo-email.png" alt="logo email">
                    </picture>                    
                </li>
            </a>
        </ul>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
